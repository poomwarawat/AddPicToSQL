<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/loginJS.js"></script>
	</head>
	<body>
		<div id=container>
			<form class="form" action="js/addDB.php" method="POST" accept-charset="utf-8">
				<fieldset>
					<legend> Register </legend>
					Username:<input type="text" name="username" value="" placeholder="" required><br>
					Email:<input type="text" name="email" value="" placeholder="" required><br>
					Password: <input type="password" name="password" value="" placeholder="" required><br>
					<span id="errordisplay"></span><br>
					<input type="submit" name="submit" value="Register">
				</fieldset>
			</form>
			
		</div>
	
	</body>
	<script>
		window.onload = pageLoad;

		function getParams() {
			var idx = document.URL.indexOf('?');
			var params = new Array();
			if (idx != -1) {
				var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
				for (var i=0; i<pairs.length; i++) {
					nameVal = pairs[i].split('=');
					params[nameVal[0]] = nameVal[1];
				}
			}
			return params;
		}

		function pageLoad(){
			var para = getParams();
			if(Object.keys(para).length >0){
				if (para["error"]==1){
					document.getElementById('errordisplay').innerHTML = "Username and password do not match.";
				}
			}
		}
	</script>
</html>
